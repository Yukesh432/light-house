{% extends 'pages/index.html' %}
{% load static %}
{% block content %}
		<!-- SECTION -->
		<div class="section">
			<div class="log-in">
                <h4>LOG IN</h4>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Enter your email adress</label>
                        <input type="email" name="email" class='form-control' id="login-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Enter your password</label>
                        <input type="password" name="password" class='form-control' id="login-password" placeholder="password">
                    </div>
                    <button class="signup-btn" type="submit">Log In </button>
                    <a href="recover.html" class="forget">Forget password?</a>
                    <div class="already">
                        <a href="signup.html">DONT HAVE AN ACCOUNT?</a>
                    </div>
                </form>
			</div>
		</div>
		<script src="{% static 'js/validate.js' %}"></script>
{% endblock content %}
